<p>about -- {{ aboutId() }} - {{limit()}} </p>


<div class=" flex flex-col p-10 items-center gap-10 ">
    <div class=" text-5xl p-2 ">Product List</div>
    <div class=" w-full flex flex-col items-center gap-10 justify-center ">
        <ul class=" list-disc flex flex-col items-center gap-5 w-1/2 ">
            @for (product of productList; track $index) {

            <li class=" flex w-full gap-2 items-center justify-between ">
                <div class="border rounded-xl p-2 w-full">{{product}}</div>
                <button class=" border rounded-xl p-2 " (click)="removeProduct(product)">Remove</button>
            </li>
            }@empty {
            <div class=" text-xl underline ">Your product list is empty.</div>
            }
        </ul>

        <button class=" border rounded-xl p-2 " (click)="clearProducts()">Clear all</button>
    </div>


    <h3 class=" text-5xl ">Add a New Product</h3>
    <input #newProduct class=" border rounded-xl p-2 placeholder:text-gray-400 "
        (keyup.enter)="addNewProduct(newProduct.value); newProduct.value = ''" placeholder="New product name">
    <button class=" border rounded-xl p-2 " (click)="addNewProduct(newProduct.value); newProduct.value = ''">Add</button>
</div>


<div>
    <app-button label="shared button about" ></app-button>
</div>
